{% extends 'dashboard_seller/dashboard.html' %}

{% block content %}
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">


			<p>Are you sure you want to delete account ?</p>

			<form action="{% url 'delete_account'  %}" method="POST">
				
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'general' %}">Cancel</a>

				<input class="btn btn-danger" type="submit" name="Confirm">
			</form>
		</div>
	</div>
</div>
{% endblock content %}
